<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>ERR NO TITLE</title>
    {% endif %}
    <!-- <link href="static/style.css" rel="stylesheet" type="text/css" /> -->
  </head>
  <body>
      <script language="javascript" src="{{url_for('static', filename='select.js')}}"></script>
      <h1>Select or upload an image</h1>
      <input type="file" id="files" name="files[]">
      <output id="lists"></output>
      {% for post in posts %}
      <div>
        <p>
          {{ post.author.name }} says: <b>{{ post.body }}</b>
        <p>
      <div>
      {% endfor %}
      <!-- <input type="button" onclick="foo()" value="foo"> -->
  </body>
</html>
