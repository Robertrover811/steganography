{% extends "base.html" %}
{% block content%}      
      <script language="javascript" src="{{url_for('static', filename='select.js')}}"></script>
      <h1>Select or upload an image</h1>
      <input type="file" id="files" name="files[]">
      <output id="lists"></output>
      {% for post in posts %}
      <div>
        <p>
          {{ post.author.name }} says: <b>{{ post.body }}</b>
        <p>
      <div>
      {% endfor %}
{%endblock%}
